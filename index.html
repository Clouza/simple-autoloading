<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Loading</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins@1&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loading" id="loading">
        <span></span>
        <button type="button" id="nonactive">Stop autoloading!</button>
    </div>

    <!-- container example for blur -->
    <div class="container">
        <iframe width="1280" height="528" src="https://www.youtube.com/embed/5DjFpPSuGR0" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <h4>Missed autoloading?</h4>
        <button type="button" id="active">Active autoloading</button>
    </div>

    <!-- Autoloading JS -->
    <script src="script.js"></script>
</body>

</html>
